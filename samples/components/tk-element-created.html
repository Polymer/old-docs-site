<link rel="import"
      href="/components/polymer/polymer.html">

<polymer-element name="ready-element">
  <template>
    This is element has a ready() method.
    <span id="el">Not ready...</span>
  </template>
  <script>  
    Polymer('ready-element', {
      owner: "Daniel",
      ready: function() {
        this.$.el.textContent = this.owner +
                                " is ready!";
      }
    });
  </script>
</polymer-element>
