    Better is {{betterOrBest}}

    this.component({
      best: 'best',
      bind: {
        betterOrBest: ['better', 'best']
      },
      betterOrBestOutput: function(inBetter, inBest) {
        return this.better || this.best;
      }
    });

</element>
