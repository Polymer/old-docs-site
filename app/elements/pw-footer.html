<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="icons.html">

<dom-module id="pw-footer">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      a {
        color: #999;
        text-decoration: none;
      }

      section {
        padding: 40px 20px;
      }

      footer .copyright {
        background: black;
        color: white;
        padding: 10px;
      }

      footer .copyright div {
        font-size: 11px;
      }

      .footer-media-links {
        background: #e8345a;  /* a more sedated version of pink-a400 */
        padding: 20px;
      }

      .footer-media-links a {
        color: black;
        display: inline-block;
        padding: 3px 20px;
        font-size: 13px;
        font-weight: 500;
        text-shadow: none;
        text-decoration: none;
        text-align: center;
        min-width: 100px;
      }

      .footer-media-links a span {
        line-height: 24px;
        margin-left: 5px;
      }

      .footer-links {
        background: #263238;  /* blue-grey-900 */
      }

      .footer-links div:not(:last-child) {
        margin-right: 20px;
      }

      .footer-links .title {
        font-family: 'Roboto Slab', 'Roboto', 'Noto', sans-serif;
        color: white;
        border-top: 1px solid #707375;
        padding-top: 10px;
        font-size: 13px;
      }

      .footer-links a {
        text-decoration: none;
        color: #979797;
        display: block;
        font-size: 11px;
        line-height: 20px;
      }

      .copyright img {
        padding-left: 10px;
        height: 20px;
      }

      .copyright * {
        vertical-align: middle;
      }

      @media (max-width: 767px) {
        .footer-media-links a {
          min-width: 24px;
        }

        .footer-media-links a span{
          display: none;
        }
      }
    </style>

    <footer>
      <section class="footer-media-links">
        <div class="layout wrap horizontal center center-justified">
          <a href="http://plus.google.com/107187849809354688692/" title="Follow +polymer on Google+" aria-label="Follow polymer on Google+">
            <iron-icon icon="social-icons:gplus"></iron-icon>
            <span>Polymer</span></a>
          <a href="https://twitter.com/intent/follow?screen_name=polymer" title="Follow @polymer on Twitter" aria-label="Follow polymer on Twitter">
            <iron-icon icon="social-icons:twitter"></iron-icon>
            <span>@Polymer</span>
          </a>
          <a href="https://github.com/polymer" title="Get the Polymer code on GitHub" aria-label="Get the Polymer code on GitHub">
            <iron-icon icon="social-icons:github"></iron-icon>
            <span>/Polymer</span>
          </a>
          <a href="https://polymer-slack.herokuapp.com/" title="Join the Polymer slack channel" aria-label="Join the Polymer slack channel">
            <iron-icon icon="social-icons:slack"></iron-icon>
            <span>Slack Channel</span>
          </a>
          <a href="https://stackoverflow.com/questions/tagged/polymer" title="StackOverflow questions tagged Polymer" aria-label="StackOverflow questions tagged Polymer">
            <iron-icon icon="social-icons:so"></iron-icon>
            <span>Stack Overflow</span>
          </a>
        </div>
      </section>

      <section class="footer-links">
        <div class="layout horizontal justified wrap">
          <div class="flex">
            <div class="title">Start</div>
            <a href="/1.0/start/first-element/intro">Your first element</a>
            <a href="/1.0/start/psk/set-up">Your first app</a>
            <a href="/1.0/docs/tools/overview">Using the tools</a>
          </div>

          <div class="flex">
            <div class="title">Polymer</div>
            <a href="/1.0/docs/api/Polymer.Base">API Reference</a>
            <a href="/1.0/docs/devguide/feature-overview">Guides</a>
          </div>

          <div class="flex">
            <div class="title">App Toolbox</div>
            <a href="/1.0/toolbox/index">Overview</a>
            <a href="/1.0/toolbox/case-study">App Case Study</a>
          </div>

          <div class="flex">
            <div class="title">Blog</div>
            <a href="/1.0/blog/">Articles</a>
            <a href="https://www.youtube.com/playlist?list=PLOU2XLYxmsII5c3Mgw6fNYCzaWrsM3sMN">Polycasts</a>
          </div>

          <div class="flex">
            <div class="title">Element Catalog</div>
            <a href="https://elements.polymer-project.org/">Elements</a>
            <a href="https://elements.polymer-project.org/guides/flex-layout">Guides</a>
          </div>

        </div>
      </section>

      <div class="copyright layout horizontal">
        <div class="flex">&copy; 2016 Polymer Authors. Code Licensed under the BSD License. Documentation licensed under CC BY 3.0.</div>
        <a href="#" on-click="_smoothScrollToTop">
          Back to Top <img src="../images/logos/p-logo-new.png" alt="Polymer Logo">
        </a>
      </div>
    </footer>
  </template>

  <script>
  Polymer({
    is: 'pw-footer',

    _smoothScrollToTop: function(event) {
      event.preventDefault();
      Polymer.AppLayout.scroll({ behavior: 'smooth' });

      // Kick focus back to the page
      // User will start from the top of the document again
      event.target.blur();
    }
  });
  </script>
</dom-module>
