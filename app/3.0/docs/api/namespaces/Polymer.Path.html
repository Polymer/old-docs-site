<iron-doc-namespace base-href="/2.0/docs/api" descriptor="{&quot;name&quot;:&quot;Polymer.Path&quot;,&quot;description&quot;:&quot;Module with utilities for manipulating structured data path strings.&quot;,&quot;summary&quot;:&quot;Module with utilities for manipulating structured data path strings.&quot;,&quot;namespaces&quot;:[],&quot;elements&quot;:[],&quot;classes&quot;:[],&quot;mixins&quot;:[],&quot;behaviors&quot;:[],&quot;functions&quot;:[{&quot;name&quot;:&quot;Polymer.Path.isPath&quot;,&quot;description&quot;:&quot;Returns true if the given string is a structured data path (has dots).\n\nExample:\n\n```\nPolymer.Path.isPath(&apos;foo.bar.baz&apos;) // true\nPolymer.Path.isPath(&apos;foo&apos;)         // false\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:39,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:41,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the string contained one or more dots&quot;}},{&quot;name&quot;:&quot;Polymer.Path.root&quot;,&quot;description&quot;:&quot;Returns the root property name for the given path.\n\nExample:\n\n```\nPolymer.Path.root(&apos;foo.bar.baz&apos;) // &apos;foo&apos;\nPolymer.Path.root(&apos;foo&apos;)         // &apos;foo&apos;\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:57,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:63,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Root property name&quot;}},{&quot;name&quot;:&quot;Polymer.Path.isAncestor&quot;,&quot;description&quot;:&quot;Given `base` is `foo.bar`, `foo` is an ancestor, `foo.bar` is not\nReturns true if the given path is an ancestor of the base path.\n\nExample:\n\n```\nPolymer.Path.isAncestor(&apos;foo.bar&apos;, &apos;foo&apos;)         // true\nPolymer.Path.isAncestor(&apos;foo.bar&apos;, &apos;foo.bar&apos;)     // false\nPolymer.Path.isAncestor(&apos;foo.bar&apos;, &apos;foo.bar.baz&apos;) // false\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:82,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:85,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test against.&quot;,&quot;name&quot;:&quot;base&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test.&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if `path` is an ancestor of `base`.&quot;}},{&quot;name&quot;:&quot;Polymer.Path.isDescendant&quot;,&quot;description&quot;:&quot;Given `base` is `foo.bar`, `foo.bar.baz` is an descendant\n\nExample:\n\n```\nPolymer.Path.isDescendant(&apos;foo.bar&apos;, &apos;foo.bar.baz&apos;) // true\nPolymer.Path.isDescendant(&apos;foo.bar&apos;, &apos;foo.bar&apos;)     // false\nPolymer.Path.isDescendant(&apos;foo.bar&apos;, &apos;foo&apos;)         // false\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:103,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:106,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test against.&quot;,&quot;name&quot;:&quot;base&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path string to test.&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if `path` is a descendant of `base`.&quot;}},{&quot;name&quot;:&quot;Polymer.Path.translate&quot;,&quot;description&quot;:&quot;Replaces a previous base path with a new base path, preserving the\nremainder of the path.\n\nUser must ensure `path` has a prefix of `base`.\n\nExample:\n\n```\nPolymer.Path.translate(&apos;foo.bar&apos;, &apos;zot&apos; &apos;foo.bar.baz&apos;) // &apos;zot.baz&apos;\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:126,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:128,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Current base string to remove&quot;,&quot;name&quot;:&quot;base&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;New base string to replace with&quot;,&quot;name&quot;:&quot;newBase&quot;},{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Path to translate&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Translated string&quot;}},{&quot;name&quot;:&quot;Polymer.Path.normalize&quot;,&quot;description&quot;:&quot;Converts array-based paths to flattened path.  String-based paths\nare returned as-is.\n\nExample:\n\n```\nPolymer.Path.normalize([&apos;foo.bar&apos;, 0, &apos;baz&apos;])  // &apos;foo.bar.0.baz&apos;\nPolymer.Path.normalize(&apos;foo.bar.0.baz&apos;)        // &apos;foo.bar.0.baz&apos;\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:151,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:164,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;desc&quot;:&quot;Input path&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Flattened path&quot;}},{&quot;name&quot;:&quot;Polymer.Path.split&quot;,&quot;description&quot;:&quot;Splits a path into an array of property names. Accepts either arrays\nof path parts or strings.\n\nExample:\n\n```\nPolymer.Path.split([&apos;foo.bar&apos;, 0, &apos;baz&apos;])  // [&apos;foo&apos;, &apos;bar&apos;, &apos;0&apos;, &apos;baz&apos;]\nPolymer.Path.split(&apos;foo.bar.0.baz&apos;)        // [&apos;foo&apos;, &apos;bar&apos;, &apos;0&apos;, &apos;baz&apos;]\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:181,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:186,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;desc&quot;:&quot;Input path&quot;,&quot;name&quot;:&quot;path&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!Array.&lt;string>&quot;,&quot;desc&quot;:&quot;Array of path parts&quot;}},{&quot;name&quot;:&quot;Polymer.Path.get&quot;,&quot;description&quot;:&quot;Reads a value from a path.  If any sub-property in the path is `undefined`,\nthis method returns `undefined` (will never throw.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:200,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:215,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Object from which to dereference path from&quot;,&quot;name&quot;:&quot;root&quot;},{&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;desc&quot;:&quot;Path to read&quot;,&quot;name&quot;:&quot;path&quot;},{&quot;type&quot;:&quot;Object=&quot;,&quot;desc&quot;:&quot;If an object is provided to `info`, the normalized\n (flattened) path will be set to `info.path`.&quot;,&quot;name&quot;:&quot;info&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value at path, or `undefined` if the path could not be\n fully dereferenced.&quot;}},{&quot;name&quot;:&quot;Polymer.Path.set&quot;,&quot;description&quot;:&quot;Sets a value to a path.  If any sub-property in the path is `undefined`,\nthis method will no-op.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/path.html&quot;,&quot;start&quot;:{&quot;line&quot;:227,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:247,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Object from which to dereference path from&quot;,&quot;name&quot;:&quot;root&quot;},{&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;desc&quot;:&quot;Path to set&quot;,&quot;name&quot;:&quot;path&quot;},{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value to set to path&quot;,&quot;name&quot;:&quot;value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string|undefined)&quot;,&quot;desc&quot;:&quot;The normalized version of the input path&quot;}}]}"></iron-doc-namespace>
