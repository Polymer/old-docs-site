<iron-doc-element base-href="/1.0/docs/api" descriptor="{&quot;description&quot;:&quot;Stamps the template if and only if the `if` property is truthy.\n\nWhen `if` becomes falsey, the stamped content is hidden but not\nremoved from dom. When `if` subsequently becomes truthy again, the content\nis simply re-shown. This approach is used due to its favorable performance\ncharacteristics: the expense of creating template content is paid only\nonce and lazily.\n\nSet the `restamp` property to true to force the stamped content to be\ncreated / destroyed when the `if` condition changes.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;src/lib/template/dom-if.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;__hideTemplateChildren__&quot;,&quot;type&quot;:&quot;?&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:67,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:69,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_showHideChildren\&quot;&quot;}},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_instanceProps&quot;,&quot;type&quot;:&quot;Member&quot;,&quot;description&quot;:&quot;Extension point for overrides&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:73,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:73,&quot;column&quot;:31}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;_parentPropPrefix&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:75,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:75,&quot;column&quot;:33}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;extends&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:29,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:29,&quot;column&quot;:23}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;_template&quot;,&quot;type&quot;:&quot;object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:30,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:30,&quot;column&quot;:19}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;if&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;A boolean indicating whether this template should stamp.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:45,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:49,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_queueRender\&quot;&quot;}},&quot;defaultValue&quot;:&quot;false&quot;},{&quot;name&quot;:&quot;restamp&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;When true, elements will be removed from DOM and discarded when `if`\nbecomes false and re-created and added back to the DOM when `if`\nbecomes true.  By default, stamped elements will be hidden but left\nin the DOM when `if` becomes false, which is generally results\nin better performance.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:58,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:62,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quo
