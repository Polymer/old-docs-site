<iron-doc-element base-href="/1.0/docs/api" descriptor="{&quot;description&quot;:&quot;Keeping structured data in sync requires that Polymer understand the path\nassociations of data being bound.  The `array-selector` element ensures path\nlinkage when selecting specific items from an array (either single or multiple).\nThe `items` property accepts an array of user data, and via the `select(item)`\nand `deselect(item)` API, updates the `selected` property which may be bound to\nother parts of the application, and any changes to sub-fields of `selected`\nitem(s) will be kept in sync with items in the `items` array.  When `multi`\nis false, `selected` is a property representing the last selected item.  When\n`multi` is true, `selected` is an array of multiply selected items.\n\n```html\n&lt;dom-module id=\&quot;employee-list\&quot;>\n\n  &lt;template>\n\n    &lt;div> Employee list: &lt;/div>\n    &lt;template is=\&quot;dom-repeat\&quot; id=\&quot;employeeList\&quot; items=\&quot;{{employees}}\&quot;>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n        &lt;button on-click=\&quot;toggleSelection\&quot;>Select&lt;/button>\n    &lt;/template>\n\n    &lt;array-selector id=\&quot;selector\&quot; items=\&quot;{{employees}}\&quot; selected=\&quot;{{selected}}\&quot; multi toggle>&lt;/array-selector>\n\n    &lt;div> Selected employees: &lt;/div>\n    &lt;template is=\&quot;dom-repeat\&quot; items=\&quot;{{selected}}\&quot;>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n    &lt;/template>\n\n  &lt;/template>\n\n  &lt;script>\n    Polymer({\n      is: &apos;employee-list&apos;,\n      ready: function() {\n        this.employees = [\n            {first: &apos;Bob&apos;, last: &apos;Smith&apos;},\n            {first: &apos;Sally&apos;, last: &apos;Johnson&apos;},\n            ...\n        ];\n      },\n      toggleSelection: function(e) {\n        var item = this.$.employeeList.itemForElement(e.target);\n        this.$.selector.select(item);\n      }\n    });\n  &lt;/script>\n\n&lt;/dom-module>\n```&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;src/lib/template/array-selector.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;_template&quot;,&quot;type&quot;:&quot;object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:68,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:68,&quot;column&quot;:19}},&quot;metadata&quot;:{&quot;polymer&quot;:{}}},{&quot;name&quot;:&quot;items&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;An array containing items from which selection will be made.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:75,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:78,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;clearSelection\&quot;&quot;}}},{&quot;name&quot;:&quot;multi&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;When `true`, multiple items may be selected at once (in this case,\n`selected` is an array of currently selected items).  When `false`,\nonly one item may be selected at a time.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:85,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:89,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;clearSelection\&quot;&quot;}},&quot;defaultValue&quot;:&quot;false&quot;},{&quot;name&quot;:&quot;selected&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;When `multi` is true, this is an array that contains any selected.\nWhen `multi` is false, this is the currently selected item, or `null`\nif no item is selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:96,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:99,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;notify&quot;:true}}},{&quot;name&quot;:&quot;selectedItem&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;When `multi` is false, this is the currently selected item, or `null`\nif no item is selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:105,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:108,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;notify&quot;:true}}},{&quot;name&quot;:&quot;toggle&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;When `true`, calling `select` on an item that is already selected\nwill deselect the item.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:114,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:117,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;defaultValue&quot;:&quot;false&quot;}],&quot;methods&quot;:[{&quot;name&quot;:&quot;clearSelection&quot;,&quot;description&quot;:&quot;Clears the selection state.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:125,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:146,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;isSelected&quot;,&quot;description&quot;:&quot;Returns whether the item is currently selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:155,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:161,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;item&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Item from `items` array to test&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the item is selected&quot;}},{&quot;name&quot;:&quot;deselect&quot;,&quot;description&quot;:&quot;Deselects the given item if it is already selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:169,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:182,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;item&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Item from `items` array to deselect&quot;}]},{&quot;name&quot;:&quot;select&quot;,&quot;description&quot;:&quot;Selects the given item.  When `toggle` is true, this will automatically\ndeselect the item if already selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:191,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:214,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;item&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Item from `items` array to select&quot;}]}],&quot;staticMethods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:66,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:216,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;superclass&quot;:&quot;HTMLElement&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;items&quot;,&quot;description&quot;:&quot;An array containing items from which selection will be made.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:75,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:78,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Array&quot;},{&quot;name&quot;:&quot;multi&quot;,&quot;description&quot;:&quot;When `true`, multiple items may be selected at once (in this case,\n`selected` is an array of currently selected items).  When `false`,\nonly one item may be selected at a time.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:85,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:89,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean&quot;},{&quot;name&quot;:&quot;selected&quot;,&quot;description&quot;:&quot;When `multi` is true, this is an array that contains any selected.\nWhen `multi` is false, this is the currently selected item, or `null`\nif no item is selected.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:96,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:99,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Object&quot;},{&quot;name&quot;:&quot;selected-item&quot;,&quot;description&quot;:&quot;When `multi` is false, this is the currently selected item, or `null`\nif no item is selected.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:105,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:108,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Object&quot;},{&quot;name&quot;:&quot;toggle&quot;,&quot;description&quot;:&quot;When `true`, calling `select` on an item that is already selected\nwill deselect the item.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:114,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:117,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean&quot;}],&quot;events&quot;:[{&quot;type&quot;:&quot;CustomEvent&quot;,&quot;name&quot;:&quot;selected-changed&quot;,&quot;description&quot;:&quot;Fired when the `selected` property changes.&quot;,&quot;metadata&quot;:{}},{&quot;type&quot;:&quot;CustomEvent&quot;,&quot;name&quot;:&quot;selected-item-changed&quot;,&quot;description&quot;:&quot;Fired when the `selectedItem` property changes.&qu
