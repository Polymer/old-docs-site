<iron-doc-namespace base-href="/2.0/docs/api" descriptor="{&quot;name&quot;:&quot;Polymer&quot;,&quot;description&quot;:&quot;&quot;,&quot;summary&quot;:&quot;Polymer is a lightweight library built on top of the web\nstandards-based Web Components API&apos;s, and makes it easy to build your\nown custom HTML elements.&quot;,&quot;namespaces&quot;:[{&quot;name&quot;:&quot;Polymer.CaseMap&quot;,&quot;summary&quot;:&quot;Module that provides utilities for converting between \&quot;dash-case\&quot;\n  and \&quot;camelCase\&quot;.&quot;},{&quot;name&quot;:&quot;Polymer.Async&quot;,&quot;summary&quot;:&quot;Module that provides a number of strategies for enqueuing asynchronous\ntasks.&quot;},{&quot;name&quot;:&quot;Polymer.ResolveUrl&quot;,&quot;summary&quot;:&quot;Module with utilities for resolving relative URL&apos;s.&quot;},{&quot;name&quot;:&quot;Polymer.StyleGather&quot;,&quot;summary&quot;:&quot;Module with utilities for collection CSS text from various sources.&quot;},{&quot;name&quot;:&quot;Polymer.Path&quot;,&quot;summary&quot;:&quot;Module with utilities for manipulating structured data path strings.&quot;},{&quot;name&quot;:&quot;Polymer.telemetry&quot;,&quot;summary&quot;:&quot;Provides basic tracking of element definitions (registrations) and\ninstance counts.&quot;},{&quot;name&quot;:&quot;Polymer.Gestures&quot;,&quot;summary&quot;:&quot;Module for adding cross-platform gesture event listeners.&quot;},{&quot;name&quot;:&quot;Polymer.RenderStatus&quot;,&quot;summary&quot;:&quot;Module for scheduling flushable pre-render and post-render tasks.&quot;},{&quot;name&quot;:&quot;Polymer.ArraySplice&quot;,&quot;summary&quot;:&quot;Module that provides utilities for diffing arrays.&quot;},{&quot;name&quot;:&quot;Polymer.dom&quot;,&quot;summary&quot;:&quot;Legacy DOM and Event manipulation API wrapper factory used to\nabstract differences between native Shadow DOM and \&quot;Shady DOM.\&quot;&quot;},{&quot;name&quot;:&quot;Polymer.Templatize&quot;,&quot;summary&quot;: class mixin for reacting to property changes from\n  generated property accessors.&quot;},{&quot;name&quot;:&quot;Polymer.TemplateStamp&quot;,&quot;summary&quot;:&quot;Element class mixin that provides basic template parsing and stamping&quot;},{&quot;name&quot;:&quot;Polymer.PropertyEffects&quot;,&quot;summary&quot;:&quot;Element class mixin that provides meta-programming for Polymer&apos;s\ntemplate binding and data observation system.&quot;},{&quot;name&quot;:&quot;Polymer.ElementMixin&quot;,&quot;summary&quot;:&quot;&quot;},{&quot;name&quot;:&quot;Polymer.GestureEventListeners&quot;,&quot;summary&quot;:&quot;Element class mixin that provides API for adding Polymer&apos;s cross-platform\ngesture events to nodes&quot;},{&quot;name&quot;:&quot;Polymer.LegacyElementMixin&quot;,&quot;summary&quot;:&quot;&quot;},{&quot;name&quot;:&quot;Polymer.MutableData&quot;,&quot;summary&quot;:&quot;Element class mixin to skip strict dirty-checking for objects\n  and arrays&quot;},{&quot;name&quot;:&quot;Polymer.OptionalMutableData&quot;,&quot;summary&quot;:&quot;Element class mixin to optionally skip strict dirty-checking\n  for objects and arrays&quot;},{&quot;name&quot;:&quot;Polymer.ArraySelectorMixin&quot;,&quot;summary&quot;:&quot;&quot;}],&quot;behaviors&quot;:[],&quot;functions&quot;:[{&quot;name&quot;:&quot;Polymer.dedupingMixin&quot;,&quot;description&quot;:&quot;Wraps an ES6 class expression mixin such that the mixin is only applied\nif it has not already been applied its base argument.  Also memoizes mixin\napplications.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:53,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:71,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;Function&quot;,&quot;desc&quot;:&quot;ES6 class expression mixin to wrap&quot;,&quot;name&quot;:&quot;mixin&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Function&quot;,&quot;desc&quot;:&quot;Wrapped mixin that deduplicates and memoizes\n  mixin applications to base&quot;}},{&quot;name&quot;:&quot;Polymer.importHref&quot;,&quot;description&quot;:&quot;Convenience method for importing an HTML document imperatively.\n\nThis method creates a new `&lt;link rel=\&quot;import\&quot;>` element with\nthe provided URL and appends it to the document to start loading.\nIn the `onload` callback, the `import` property of the `link`\nelement will contain the imported document contents.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/import-href.html&quot;,&quot;start&quot;:{&quot;line&quot;:46,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:103,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;URL to document to load.&quot;,&quot;name&quot;:&quot;href&quot;},{&quot;type&quot;:&quot;Function=&quot;,&quot;desc&quot;:&quot;Callback to notify when an import successfully\n  loaded.&quot;,&quot;name&quot;:&quot;onload&quot;},{&quot;type&quot;:&quot;Function=&quot;,&quot;desc&quot;:&quot;Callback to notify when an import\n  unsuccessfully loaded.&quot;,&quot;name&quot;:&quot;onerror&quot;},{&quot;type&quot;:&quot;boolean=&quot;,&quot;desc&quot;:&quot;True if the import should be loaded `async`.\n  Defaults to `false`.&quot;,&quot;name&quot;:&quot;optAsync&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;HTMLLinkElement&quot;,&quot;desc&quot;:&quot;The link element for the URL to be loaded.&quot;}},{&quot;name&quot;:&quot;Polymer.enqueueDebouncer&quot;,&quot;description&quot;:&quot;Adds a `Polymer.Debouncer` to a list of globally flushable tasks.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/flush.html&quot;,&quot;start&quot;:{&quot;line&quot;:22,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:24,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;Polymer.Debouncer&quot;,&quot;desc&quot;:&quot;Debouncer to enqueue&quot;,&quot;name&quot;:&quot;debouncer&quot;}]},{&quot;name&quot;:&quot;Polymer.flush&quot;,&quot;description&quot;:&quot;Forces several classes of asynchronously queued tasks to flush:\n- Debouncers added via `enqueueDebouncer`\n- ShadyDOM distribution&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/flush.html&quot;,&quot;start&quot;:{&quot;line&quot;:47,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:56,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[]},{&quot;name&quot;:&quot;Polymer.dom&quot;,&quot;description&quot;:&quot;Legacy DOM and Event manipulation API wrapper factory used to abstract\ndifferences between native Shadow DOM and \&quot;Shady DOM\&quot; when polyfilling on\nolder browsers.\n\nNote that in Polymer 2.x use of `Polymer.dom` is no longer required and\nin the majority of cases simply facades directly to the standard native\nAPI.&quot;,&quot;summary&quot;:&quot;Legacy DOM and Event manipulation API wrapper factory used to\nabstract differences between native Shadow DOM and \&quot;Shady DOM.\&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/legacy/polymer.dom.html&quot;,&quot;start&quot;:{&quot;line&quot;:293,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:300,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;(Node|Event)&quot;,&quot;desc&quot;:&quot;Node or event to operate on&quot;,&quot;name&quot;:&quot;obj&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(DomApi|EventApi)&quot;,&quot;desc&quot;:&quot;Wrapper providing either node API or event API&quot;}},{&quot;name&quot;:&quot;Polymer.mixinBehaviors&quot;,&quot;description&quot;:&quot;Applies a \&quot;legacy\&quot; behavior or array of behaviors to the provided class.\n\nNote: this method will automatically also apply the `Polymer.LegacyElementMixin`\nto ensure that any legacy behaviors can rely on legacy Polymer API on\nthe underlying element.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/legacy/class.html&quot;,&quot;start&quot;:{&quot;line&quot;:43,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:65,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;(Object|Array)&quot;,&quot;desc&quot;:&quot;Behavior object or array of behaviors.&quot;,&quot;name&quot;:&quot;behaviors&quot;},{&quot;type&quot;:&quot;HTMLElement&quot;,&quot;desc&quot;:&quot;Element class.&quot;,&quot;name&quot;:&quot;klass&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;HTMLElement&quot;,&quot;desc&quot;:&quot;Returns a new Element class extended by the\npassed in `behaviors` and also by `Polymer.LegacyElementMixin`.&quot;}},{&quot;name&quot;:&quot;Polymer.Class&quot;,&quot;description&quot;:&quot;Generates a class that extends `Polymer.LegacyElement` based on the\nprovided info object.  Metadata objects on the `info` object\n(`properties`, `observers`, `listeners`, `behaviors`, `is`) are used\nfor Polymer&apos;s meta-programming systems, and any functions are copied\nto the generated class.\n\nValid \&quot;metadata\&quot; values are as follows:\n\n`is`: String providing the tag name to register the element under. In\naddition, if a `dom-module` with the same id exists, the first template\nin that `dom-module` will be stamped into the shadow root of this element,\nwith support for declarative event listeners (`on-...`), Polymer data\nbindings (`[[...]]` and `{{...}}`), and id-based node finding into\n`this.$`.\n\n`properties`: Object describing property-related metadata used by Polymer\nfeatures (key: property names, value: object containing property metadata).\nValid keys in per-property metadata include:\n- `type` (String|Number|Object|Array|...): Used by\n  `attributeChangedCallback` to determine how string-based attributes\n  are deserialized to JavaScript property values.\n- `notify` (boolean): Causes a change in the property to fire a\n  non-bubbling event called `&lt;property>-changed`. Elements that have\n  enabled two-way binding to the property use this event to observe changes.\n- `readOnly` (boolean): Creates a getter for the property, but no setter.\n  To set a read-only property, use the private setter method\n  `_setProperty(property, value)`.\n- `observer` (string): Observer method name that will be called when\n  the property changes. The arguments of the method are\n  `(value, previousValue)`.\n- `computed` (string): String describing method and dependent properties\n  for computing the value of this property (e.g. `&apos;computeFoo(bar, zot)&apos;`).\n  Computed properties are read-only by default and can only be changed\n  via the return value of the computing method.\n\n`observers`: Array of strings describing multi-property observer methods\n and their dependent properties (e.g. `&apos;observeABC(a, b, c)&apos;`).\n\n`listeners`: Object describing event listeners to be added to each\n instance of this element (key: event name, value: method name).\n\n`behaviors`: Array of additional `info` objects containing metadata\nand callbacks in the same format as the `info` object here which are\nmerged into this element.\n\n`hostAttributes`: Object listing attributes to be applied to the host\n once created (key: attribute name, value: attribute value).  Values\n are serialized based on the type of the value.  Host attributes should\n generally be limited to attributes such as `tabIndex` and `aria-...`.\n Attributes in `hostAttributes` are only applied if a user-supplied\n attribute is not already present (attributes in markup override\n `hostAttributes`).\n\nIn addition, the following Polymer-specific callbacks may be provided:\n- `registered`: called after first instance of this element,\n- `created`: called during `constructor`\n- `attached`: called during `connectedCallback`\n- `detached`: called during `disconnectedCallback`\n- `ready`: called before first `attached`, after all properties of\n  this element have been propagated to its template and all observers\n  have run&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/legacy/class.html&quot;,&quot;start&quot;:{&quot;line&quot;:316,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:327,&quot;column&quot;:5}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;Object&quot;,&quot;desc&quot;:&quot;Object containing Polymer metadata and functions\n  to become class methods.&quot;,&quot;name&quot;:&quot;info&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Polymer.LegacyElement&quot;,&quot;desc&quot;:&quot;Generated class&quot;}}]}"></iron-doc-namespace>
