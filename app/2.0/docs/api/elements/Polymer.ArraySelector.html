<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element implementing the `Polymer.ArraySelector` mixin, which records\ndynamic associations between item paths in a master `items` array and a\n`selected` array such that path changes to the master array (at the host)\nelement or elsewhere via data-binding) are correctly propagated to items\nin the selected array and vice-versa.\n\nThe `items` property accepts an array of user data, and via the\n`select(item)` and `deselect(item)` API, updates the `selected` property\nwhich may be bound to other parts of the application, and any changes to\nsub-fields of `selected` item(s) will be kept in sync with items in the\n`items` array.  When `multi` is false, `selected` is a property\nrepresenting the last selected item.  When `multi` is true, `selected`\nis an array of multiply selected items.\n\nExample:\n\n```html\n&lt;dom-module id=\&quot;employee-list\&quot;>\n\n  &lt;template>\n\n    &lt;div> Employee list: &lt;/div>\n    &lt;template is=\&quot;dom-repeat\&quot; id=\&quot;employeeList\&quot; items=\&quot;{{employees}}\&quot;>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n        &lt;button on-click=\&quot;toggleSelection\&quot;>Select&lt;/button>\n    &lt;/template>\n\n    &lt;array-selector id=\&quot;selector\&quot; items=\&quot;{{employees}}\&quot; selected=\&quot;{{selected}}\&quot; multi toggle>&lt;/array-selector>\n\n    &lt;div> Selected employees: &lt;/div>\n    &lt;template is=\&quot;dom-repeat\&quot; items=\&quot;{{selected}}\&quot;>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n    &lt;/template>\n\n  &lt;/template>\n\n&lt;/dom-module>\n```\n\n```js\nPolymer({\n  is: &apos;employee-list&apos;,\n  ready() {\n    this.employees = [\n        {first: &apos;Bob&apos;, last: &apos;Smith&apos;},\n        {first: &apos;Sally&apos;, last: &apos;Johnson&apos;},\n        ...\n    ];\n  },\n  toggleSelection(e) {\n    let item = this.$.employeeList.itemForElement(e.target);\n    this.$.selector.select(item);\n  }\n});\n```&quot;,&quot;summary&quot;:&quot;Custom element that links paths between an input `items` array and\n  an output `selected` item or array based on calls to its selection API.&quot;,&quot;path&quot;:&quot;lib/elements/array-selector.html&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;items&quot;,&quot;description&quot;:&quot;An array containing items from which selection will be made.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:46,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:48,&quot;column&quot;:11}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Array&quot;,&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;multi&quot;,&quot;description&quot;:&quot;When `true`, multiple items may be selected at once (in this case,\n`selected` is an array of currently selected items).  When `false`,\nonly one item may be selected at a time.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:55,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:58,&quot;column&quot;:11}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean&quot;,&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;selected&quot;,&quot;description&quot;:&quot;When `multi` is true, this is an array that contains any selected.\nWhen `multi` is false, this is the currently selected item, or `null`\nif no item is selected.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:65,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:68,&quot;column&quot;:11}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Object&quot;,&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;selected-item&quot;,&quot;description&quot;:&quot;When `multi` is false, this is the currently selected item, or `null`\nif no item is selected.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:74,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:77,&quot;column&quot;:11}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Object&quot;,&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;toggle&quot;,&quot;description&quot;:&quot;When `true`, calling `select` on an item that is already selected\nwill deselect the item.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:83,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:86,&quot;column&quot;:11}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean&quot;,&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;}],&quot;properties&quot;:[{&quot;name&quot;:&quot;items&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;An array containing items from which selection will be made.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:46,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:48,&quot;column&quot;:11}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;multi&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;When `true`, multiple items may be selected at once (in this case,\n`selected` is an array of currently selected items).  When `false`,\nonly one item may be selected at a time.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:55,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:58,&quot;column&quot;:11}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;defaultValue&quot;:&quot;false&quot;,&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;selected&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;When `multi` is true, this is an array that contains any selected.\nWhen `multi` is false, this is the currently selected item, or `null`\nif no item is selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:65,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:68,&quot;column&quot;:11}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;notify&quot;:true}},&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;selectedItem&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;When `multi` is false, this is the currently selected item, or `null`\nif no item is selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:74,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:77,&quot;column&quot;:11}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;notify&quot;:true}},&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;toggle&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;When `true`, calling `select` on an item that is already selected\nwill deselect the item.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:83,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:86,&quot;column&quot;:11}},&quot;metadata&quot;:{&quot;polymer&quot;:{}},&quot;defaultValue&quot;:&quot;false&quot;,&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;}],&quot;methods&quot;:[{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyAccessors` to ensure class\nmetaprogramming related to property accessors and effects has\ncompleted (calls `finalize`).\n\nIt also initializes any property defaults provided via `value` in\n`properties` metadata.&quot;,&quot;privacy&q rceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:626,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:631,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;_attachDom&quot;,&quot;description&quot;:&quot;Attaches an element&apos;s stamped dom to itself. By default,\nthis method creates a `shadowRoot` and adds the dom to it.\nHowever, this method may be overridden to allow an element\nto put its dom in another location.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:646,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:661,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;Provides a default implementation of the standard Custom Elements\n`attributeChangedCallback`.\n\nBy default, attributes declared in `properties` metadata are\ndeserialized using their `type` information to properties of the\nsame name.  \&quot;Dash-cased\&quot; attributes are deserialzed to \&quot;camelCase\&quot;\nproperties.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:674,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:682,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;updateStyles&quot;,&quot;description&quot;:&quot;When using the ShadyCSS scoping and custom property shim, causes all\nshimmed styles in this element (and its subtree) to be updated\nbased on current custom property values.\n\nThe optional parameter overrides inline custom property styles with an\nobject of properties where the keys are CSS properties, and the values\nare strings.\n\nExample: `this.updateStyles({&apos;--color&apos;: &apos;blue&apos;})`\n\nThese properties are retained unless a value of `null` is set.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:700,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:704,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;properties&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;resolveUrl&quot;,&quot;description&quot;:&quot;Rewrites a given URL relative to a base URL. The base URL defaults to\nthe original location of the document containing the `dom-module` for\nthis element. This method will return the same URL before and after\nbundling.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:717,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:722,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;url&quot;},{&quot;name&quot;:&quot;base&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;__updateSelection&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:102,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:132,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;multi&quot;},{&quot;name&quot;:&quot;itemsInfo&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;n oggle` is true, this will automatically\ndeselect the item if already selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:291,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:293,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;item&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;},{&quot;name&quot;:&quot;selectIndex&quot;,&quot;description&quot;:&quot;Selects the given index.  When `toggle` is true, this will automatically\ndeselect the item if already selected.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:302,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:318,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;idx&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ArraySelectorMixin&quot;}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:393,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:397,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;tagname&quot;:&quot;array-selector&quot;,&quot;classname&quot;:&quot;Polymer.ArraySelector&quot;,&quot;mixins&quot;:[&quot;Polymer.ArraySelectorMixin&quot;],&quot;superclass&quot;:&quot;HTMLElement&quot;}"></iron-doc-element>
