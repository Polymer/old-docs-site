{% block title %} API Reference - <dom-if> (Polymer.DomIf){% endblock %}

<iron-doc-element base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;The `&lt;dom-if>` element will stamp a light-dom `&lt;template>` child when\nthe `if` property becomes truthy, and the template can use Polymer\ndata-binding and declarative event features when used in the context of\na Polymer element&apos;s template.\n\nWhen `if` becomes falsey, the stamped content is hidden but not\nremoved from dom. When `if` subsequently becomes truthy again, the content\nis simply re-shown. This approach is used due to its favorable performance\ncharacteristics: the expense of creating template content is paid only\nonce and lazily.\n\nSet the `restamp` property to true to force the stamped content to be\ncreated / destroyed when the `if` condition changes.&quot;,&quot;summary&quot;:&quot;Custom element that conditionally stamps and hides or removes\n  template content based on a boolean flag.&quot;,&quot;path&quot;:&quot;lib/elements/dom-if.html&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;if&quot;,&quot;description&quot;:&quot;A boolean indicating whether this template should stamp.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:64,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:67,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean&quot;},{&quot;name&quot;:&quot;restamp&quot;,&quot;description&quot;:&quot;When true, elements will be removed from DOM and discarded when `if`\nbecomes false and re-created and added back to the DOM when `if`\nbecomes true.  By default, stamped elements will be hidden but left\nin the DOM when `if` becomes false, which is generally results\nin better performance.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:76,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:79,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean&quot;}],&quot;properties&quot;:[{&quot;name&quot;:&quot;if&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;A boolean indicating whether this template should stamp.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:64,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:67,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;__debounceRender\&quot;&quot;}}},{&quot;name&quot;:&quot;restamp&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;When true, elements will be removed from DOM and discarded when `if`\nbecomes false and re-created and added back to the DOM when `if`\nbecomes true.  By default, stamped elements will be hidden but left\nin the DOM when `if` becomes false, which is generally results\nin better performance.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:76,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:79,&quot;column&quot;:9}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;__debounceRender\&quot;&quot;}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides the default `Polymer.PropertyAccessors` to ensure class\nmetaprogramming related to property accessors and effects has\ncompleted (calls `finalize`).\n\nIt also initializes any property defaults provided via `value` in\n`properties` metadata.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:556,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:590,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;connectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:125,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:130,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;disconnectedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:116,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:123,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Implements `PropertyEffects`&apos;s `_readyClients` call. Attaches\nelement dom by calling `_attachDom` with the dom stamped from the\nelement&apos;s template via `_stampTemplate`. Note that this allows\nclient dom to be attached to the element prior to any observers\nrunning.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:626,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:631,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;_attachDom&quot;,&quot;description&quot;:&quot;Attaches an element&apos;s stamped dom to itself. By default,\nthis method creates a `shadowRoot` and adds the dom to it.\nHowever, this method may be overridden to allow an element\nto put its dom in another location.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:646,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:661,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;Provides a default implementation of the standard Custom Elements\n`attributeChangedCallback`.\n\nBy default, attributes declared in `properties` metadata are\ndeserialized using their `type` information to properties of the\nsame name.  \&quot;Dash-cased\&quot; attributes are deserialzed to \&quot;camelCase\&quot;\nproperties.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:674,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:682,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;updateStyles&quot;,&quot;description&quot;:&quot;When using the ShadyCSS scoping and custom property shim, causes all\nshimmed styles in this element (and its subtree) to be updated\nbased on current custom property values.\n\nThe optional parameter overrides inline custom property styles with an\nobject of properties where the keys are CSS properties, and the values\nare strings.\n\nExample: `this.updateStyles({&apos;--color&apos;: &apos;blue&apos;})`\n\nThese properties are retained unless a value of `null` is set.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:700,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:704,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;properties&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;resolveUrl&quot;,&quot;description&quot;:&quot;Rewrites a given URL relative to a base URL. The base URL defaults to\nthe original location of the document containing the `dom-module` for\nthis element. This method will return the same URL before and after\nbundling.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:717,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:722,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;url&quot;},{&quot;name&quot;:&quot;base&quot;}],&quot;inheritedFrom&quot;:&quot;Polymer.ElementMixin&quot;},{&quot;name&quot;:&quot;__debounceRender&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:92,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:114,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;render&quot;,&quot;description&quot;:&quot;Forces the element to render its content. Normally rendering is\nasynchronous to a provoking change. This is done for efficiency so\nthat multiple changes trigger only a single render. The render method\nshould be called if, for example, template rendering is required to\nvalidate application state.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:139,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:141,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__render&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:143,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:160,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__ensureInstance&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:162,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:219,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__syncHostProperties&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:221,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:230,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;__teardownInstance&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:232,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:245,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_showHideChildren&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:247,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:252,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[]}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;demos&quot;:[],&quot;slots&quot;:[],&quot;events&quot;:[{&quot;type&quot;:&quot;CustomEvent&quot;,&quot;name&quot;:&quot;dom-change&quot;,&quot;description&quot;:&quot;dom-change&quot;,&quot;metadata&quot;:{}}],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:41,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:254,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;tagname&quot;:&quot;dom-if&quot;,&quot;classname&quot;:&quot;Polymer.DomIf&quot;,&quot;superclass&quot;:&quot;HTMLElement&quot;}"></iron-doc-element>
