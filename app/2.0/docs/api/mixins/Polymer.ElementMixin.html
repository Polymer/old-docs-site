<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides the core API for Polymer&apos;s meta-programming\nfeatures including template stamping, data-binding, attribute deserialization,\nand property change observation.\n\nSubclassers may provide the following static getters to return metadata\nused to configure Polymer&apos;s features for the class:\n\n- `static get is()`: When the template is provided via a `dom-module`,\n  users should return the `dom-module` id from a static `is` getter.  If\n  no template is needed or the template is provided directly via the\n  `template` getter, there is no need to define `is` for the element.\n\n- `static get template()`: Users may provide the template directly (as\n  opposed to via `dom-module`) by implementing a static `template` getter.\n  The getter may return an `HTMLTemplateElement` or a string, which will\n  automatically be parsed into a template.\n\n- `static get properties()`: Should return an object describing\n  property-related metadata used by Polymer features (key: property name\n  value: object containing property metadata). Valid keys in per-property\n  metadata include:\n  - `type` (String|Number|Object|Array|...): Used by\n    `attributeChangedCallback` to determine how string-based attributes\n    are deserialized to JavaScript property values.\n  - `notify` (boolean): Causes a change in the property to fire a\n    non-bubbling event called `&lt;property>-changed`. Elements that have\n    enabled two-way binding to the property use this event to observe changes.\n  - `readOnly` (boolean): Creates a getter for the property, but no setter.\n    To set a read-only property, use the private setter method\n    `_setProperty(property, value)`.\n  - `observer` (string): Observer method name that will be called when\n    the property changes. The arguments of the method are\n    `(value, previousValue)`.\n  - `computed` (string): String describing method and dependent properties\n    for computing the value of this property (e.g. `&apos;computeFoo(bar, zot)&apos;`).\n    Computed properties are read-only by default and can only be changed\n    via the return value of the computing method.\n\n- `static get observers()`: Array of strings describing multi-property\n  observer methods and their dependent properties (e.g.\n  `&apos;observeABC(a, b, c)&apos;`).\n\nThe base class provides default implementations for the following standard\ncustom element lifecycle callbacks; users may override these, but should\ncall the super method to ensure\n- `constructor`: Run when the element is created or upgraded\n- `connectedCallback`: Run each time the element is connected to the\n  document\n- `disconnectedCallback`: Run each time the element is disconnected from\n  the document\n- `attributeChangedCallback`: Run each time an attribute in\n  `observedAttributes` is set or removed (note: this element&apos;s default\n  `observedAttributes` implementation will automatically return an array\n  of dash-cased attributes based on `properties`)&quot;,&quot;summary&quot;:&quot;&quot;,&quot;path&quot;:&quot;lib/mixins/element-mixin.html&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;__dataClientsReady&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1139,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1139,&quot;column&quot;:32}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataPendingClients&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1141,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1141,&quot;column&quot;:34}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataToNotify&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1143,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1143,&quot;column&quot;:28}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataLinkedPaths&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1145,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1145,&quot;column&quot;:31}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataHasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1147,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1147,&quot;column&quot;:28}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataCompoundStorage&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1149,&quot;column& 8},&quot;end&quot;:{&quot;line&quot;:1157,&quot;column&quot;:20}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataPending&quot;,&quot;type&quot;:&quot;!Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1159,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1159,&quot;column&quot;:27}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataOld&quot;,&quot;type&quot;:&quot;!Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1161,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1161,&quot;column&quot;:23}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__computeEffects&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1163,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1163,&quot;column&quot;:30}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__reflectEffects&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1165,&quot;column&quot;:8},&quot;end&quot;:{ 1173,&quot;column&quot;:24}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__templateInfo&quot;,&quot;type&quot;:&quot;!TemplateInfo&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1175,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:1175,&quot;column&quot;:28}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:421,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:421,&quot;column&quot;:23}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}}},{&quot;name&quot;:&quot;_importPath&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:423,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:423,&quot;column&quot;:25}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}}},{&quot;name&quot;:&quot;rootPath&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:425,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:425,&quot;column&quot;:22}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}}},{&quot;name&quot;:&quot;importPath&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:427,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:427,&quot;column&quot;:24}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}}},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;(StampedTemplate|HTMLElement|ShadowRoot)&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:429,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:429,&quot;column&quot;:18}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}}},{&quot;name&quot;:&quot;$&quot;,&quot;type&quot;:&quot;!Object.&lt;string, !Element>&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:431,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:431,&quot;column&quot;:15}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;_stampTemplate&quot;,&quot;description&quot;:&quot;Stamps the provided template and performs instance-time setup for\nPolymer template features, including data bindings, declarative event\nlisteners, and the `this.$` map of `id`&apos;s to nodes.  A document fragment\nis returned containing the stamped DOM, ready for insertion into the\nDOM.\n\nThis method may be called more than once; however note that due to\n`shadycss` polyfill limitations, only styles from templates prepared\nusing `ShadyCSS.prepareTemplate` will be correctly polyfilled (scoped\nto the shadow root and support CSS custom properties), and note that\n`ShadyCSS.prepareTemplate` may only be called once per element. As such,\nany styles required by in runtime-stamped templates must be included\nin the main element template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2415,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2440,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;!HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to stamp&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!StampedTemplate&quot;,&quot;desc&quot;:&quot;Cloned template content&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_addMethodEventListenerToNode&quot;,&quot;description&quot;:&quot;Adds an event listener by method name for the event provided.\n\nThis method generates a handler function that looks up the method\nname at handling time.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:452,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:457,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;!Node&quot;,&quot;description&quot;:&quot;Node to add listener on&quot;},{&quot;name&quot;:&quot;eventName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of event&quot;},{&quot;name&quot;:&quot;methodName&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of method&quot;},{&quot;name&quot;:&quot;context&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Context the method will be called on (defaults\n  to `node`)&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Function&quot;,&quot;desc&quot;:&quot;Generated handler function&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_addEventListenerToNode&quot;,&quot;description&quot;:&quot;Override point for adding custom or simulated event handling.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot; uot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_removePropertyEffect&quot;,&quot;description&quot;:&quot;Removes the given property effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1265,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1271,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property the effect was associated with&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object to remove&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasPropertyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a property effect\nof a certain type.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1282,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1285,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReadOnlyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;read only\&quot;\naccessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1295,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1297,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasNotifyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;notify\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1307,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1309,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReflectEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;reflect to attribute\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1319,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1321,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasComputedEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;computed\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1331,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1333,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setPendingPropertyOrPath&quot;,&quot;description&quot;:&quot;Sets a pending property or path.  If the root property of the path in\nquestion had no accessor, the path is set, otherwise it is enqueued\nvia `_setPendingProperty`.\n\nThis function isolates relatively expensive functionality necessary\nfor the public API (`set`, `setProperties`, `notifyPath`, and property\nchange listeners via {{...}} bindings), such that it is only done\nwhen paths enter the system, and not at every propagation step.  It\nalso sets a `__dataHasPaths` flag on the instance which is used to\nfast-path slower path-matching code in the property effects host paths.\n\n`path` can be a path string or array of path parts as accepted by the\npublic API.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1365,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1397,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(number|string)>)&quot;,&quot;description&quot;:&quot;Path to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Set to true if this change should\n cause a property notification event dispatch&quot;},{&quot;name&quot;:&quot;isPathNotification&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;If the path being set is a path\n  notification of an already changed value, as opposed to a request\n  to set and notify the change.  In the latter `false` case, a dirty\n  check is performed and then the value is set to the path before\n  enqueuing the pending property change.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Returns true if the property/path was enqueued in\n  the pending changes bag.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_setUnmanagedPropertyToNode&quot;,&quot;description&quot;:&quot;Applies a value to a non-Polymer element/node&apos;s property.\n\nThe implementation makes a best-effort at binding interop:\nSome native element properties have side-effects when\nre-setting the same value (e.g. setting `&lt;input>.value` resets the\ncursor position), so we do a dirty-check before setting the value.\nHowever, for better interop with non-Polymer custom elements that\naccept objects, we explicitly re-set object changes coming from the\nPolymer world (which may include deep object changes without the\ntop reference changing), erring on the side of providing more\ninformation.\n\nUsers may override this method to provide alternate approaches.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1420,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1428,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;!Node&quot;,&quot;description&quot;:&quot;The node to set a property on&quot;},{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The property to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;The value to set&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_enqueueClient&quot;,&quot;description&quot;:&quot;Enqueues the given client on a list of pending clients, whose\npending property changes can later be flushed via a call to\n`_flushClients`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1535,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1540,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;client&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;PropertyEffects client to enqueue&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_flushClients&quot;,&quot;description&quot;:&quot;Flushes any clients previously enqueued via `_enqueueClient`, causing\ntheir `_flushProperties` method to run.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1561,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1572,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;__enableOrFlushClients&quot;,&quot;description&quot;:&quot;(c) the stamped dom enables.&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1586,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1599,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Implements `PropertyEffects`&apos;s `_readyClients` call. Attaches\nelement dom by calling `_attachDom` with the dom stamped from the\nelement&apos;s template via `_stampTemplate`. Note that this allows\nclient dom to be attached to the element prior to any observers\nrunning.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:558,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:567,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;setProperties&quot;,&quot;description&quot;:&quot;Sets a bag of property changes to this instance, and\nsynchronously processes all effects of the properties as a batch.\n\nProperty names must be simple properties, not paths.  Batched\npath propagation is not supported.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1628,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1639,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of one or more key-value pairs whose key is\n  a property and value is the new value to set for that property.&quot;},{&quot;name&quot;:&quot;setReadOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, any private values set in\n  `props` will be set. By default, `setProperties` will not set\n  `readOnly: true` root properties.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_propagatePropertyChanges&quot;,&quot;description&quot;:&quot;Called to propagate any property changes to stamped template nodes\nmanaged by this element.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1726,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1736,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;changedProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of changed properties&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for changed properties&quot;},{&quot;name&quot;:&quot;hasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;linkPaths&quot;,&quot;description&quot;:&quot;Aliases one data path as another, such that path notifications from one\nare routed to the other.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1747,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1752,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;to&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to link.&quot;},{&quot;name&quot;:&quot;from&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Source path to link.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unlinkPaths&quot;,&quot;description&quot;:&quot;Removes a data path alias previously established with `_linkPaths`.\n\nNote, the path to unlink should be the target (`to`) used when\nlinking the paths.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1764,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1769,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Target path to unlink.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifySplices&quot;,&quot;description&quot;:&quot;Notify that an array has changed.\n\nExample:\n\n    this.items = [ {name: &apos;Jim&apos;}, {name: &apos;Todd&apos;}, {name: &apos;Bill&apos;} ];\n    ...\n    this.items.splice(1, 1, {name: &apos;Sam&apos;});\n    this.items.push({name: &apos;Bob&apos;});\n    this.notifySplices(&apos;items&apos;, [\n      { index: 1, removed: [{name: &apos;Todd&apos;}], addedCount: 1, object: this.items, type: &apos;splice&apos; },\n      { index: 3, removed: [], addedCount: 1, object: this.items, type: &apos;splice&apos;}\n    ]);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1801,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1805,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;splices&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;Array of splice records indicating ordered\n  changes that occurred to the array. Each record should have the\n  following fields:\n   * index: index at which the change occurred\n   * removed: array of items that were removed from this index\n   * addedCount: number of new items added at this index\n   * object: a reference to the array in question\n   * type: the string literal &apos;splice&apos;\n\n  Note that splice records _must_ be normalized such that they are\n  reported in index order (raw results from `Object.observe` are not\n  ordered and must be normalized/merged before notifying).&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;get&quot;,&quot;description&quot;:&quot;Convenience method for reading a value from a path.\n\nNote, if any part in the path is undefined, this method returns\n`undefined` (this method does not throw when dereferencing undefined\npaths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1826,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1828,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to read.  The path may be specified as a string (e.g. `foo.bar.baz`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `users.12.name` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value at the path, or `undefined` if any part of the path\n  is undefined.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;set&quot;,&quot;description&quot;:&quot;Convenience method for setting a value to a path and notifying any\nelements bound to the same path.\n\nNote, if any part in the path except for the last is undefined,\nthis method does nothing (this method does not throw when\ndereferencing undefined paths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1851,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1861,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to write.  The path may be specified as a string (e.g. `&apos;foo.bar.baz&apos;`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `&apos;users.12.name&apos;` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set at the specified path.&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.\n  When specified, no notification will occur.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;push&quot;,&quot;description&quot;:&quot;Adds items onto the end of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1877,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1886,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;pop&quot;,&quot;description&quot;:&quot;Removes an item from the end of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1901,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1910,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;splice&quot;,&quot;description&quot;:&quot;Starting from the start index specified, removes 0 or more items\nfrom the array and inserts 0 or more new items in their place.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.splice`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1929,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1966,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;start&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Index from which to start removing/inserting.&quot;},{&quot;name&quot;:&quot;deleteCount&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Number of items to remove.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array&quot;,&quot;desc&quot;:&quot;Array of removed items.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;shift&quot;,&quot;description&quot;:&quot;Removes an item from the beginning of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:1981,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1990,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;unshift&quot;,&quot;description&quot;:&quot;Adds items onto the beginning of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2006,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2014,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string|!Array.&lt;(string|number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;...items&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;notifyPath&quot;,&quot;description&quot;:&quot;Notify that a path has changed.\n\nExample:\n\n    this.item.user.name = &apos;Bob&apos;;\n    this.notifyPath(&apos;item.user.name&apos;);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2029,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2046,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Value at the path (optional).&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createReadOnlyProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2059,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2066,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;protectedSetter&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Creates a custom protected setter\n  when `true`.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createPropertyObserver&quot;,&quot;description&quot;:&quot;Equivalent to static `createPropertyObserver` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2080,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2090,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;method&quot;,&quot;type&quot;:&quot;(string|function (*, *))&quot;,&quot;description&quot;:&quot;Function or name of observer method to call&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Whether the method name should be included as\n  a dependency to the effect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createMethodObserver&quot;,&quot;description&quot;:&quot;Equivalent to static `createMethodObserver` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2103,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2109,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating\n  whether method names should be included as a dependency to the effect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createNotifyingProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createNotifyingProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2120,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2128,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createReflectedProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createReflectedProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2139,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2152,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_createComputedProperty&quot;,&quot;description&quot;:&quot;Equivalent to static `createComputedProperty` API but can be called on\nan instance to add effects at runtime.  See that method for\nfull API docs.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2166,&quot;column&quot;:6},& om\n  `_stampTemplate`), the template info is instanced and linked into\n  the list of bound templates.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!TemplateInfo&quot;,&quot;desc&quot;:&quot;Template metadata object; for `runtimeBinding`,\n  this is an instance of the prototypical template info&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_removeBoundDom&quot;,&quot;description&quot;:&quot;Removes and unbinds the nodes previously contained in the provided\nDocumentFragment returned from `_stampTemplate`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2451,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2472,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;,&quot;type&quot;:&quot;!StampedTemplate&quot;,&quot;description&quot;:&quot;DocumentFragment previously returned\n  from `_stampTemplate` associated with the nodes to be removed&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;connectedCallback&quot;,&quot;description&quot;:&quot;Provides a default implementation of the standard Custom Elements\n`connectedCallback`.\n\nThe default implementation enables the property effects system and\nflushes any pending properties, and updates shimmed CSS properties\nwhen using the ShadyCSS scoping/custom properties polyfill.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:527,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:532,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;disconnectedCallback&quot;,&quot;description&quot;:&quot;Called when the element is removed from a document&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;properties-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:215,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:219,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertiesMixin&quot;},{&quot;name&quot;:&quot;_attachDom&quot;,&quot;description&quot;:&quot;Attaches an element&apos;s stamped dom to itself. By default,\nthis method creates a `shadowRoot` and adds the dom to it.\nHowever, this method may be overridden to allow an element\nto put its dom in another location.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:581,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:597,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;dom&quot;,&quot;type&quot;:&quot;StampedTemplate&quot;,&quot;description&quot;:&quot;to attach to the element.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;ShadowRoot&quot;,&quot;desc&quot;:&quot;node to which the dom has been attached.&quot;}},{&quot;name&quot;:&quot;updateStyles&quot;,&quot;description&quot;:&quot;When using the ShadyCSS scoping and custom property shim, causes all\nshimmed styles in this element (and its subtree) to be updated\nbased on current custom property values.\n\nThe optional parameter overrides inline custom property styles with an\nobject of properties where the keys are CSS properties, and the values\nare strings.\n\nExample: `this.updateStyles({&apos;--color&apos;: &apos;blue&apos;})`\n\nThese properties are retained unless a value of `null` is set.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:617,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:621,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;properties&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Bag of custom property key/values to\n  apply to this element.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;resolveUrl&quot;,&quot;description&quot;:&quot;Rewrites a given URL relative to a base URL. The base URL defaults to\nthe original location of the document containing the `dom-module` for\nthis element. This method will return the same URL before and after\nbundling.\n\nNote that this function performs no resolution for URLs that start\nwith `/` (absolute URLs) or `#` (hash identifiers).  For general purpose\nURL resolution, use `window.URL`.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:638,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:643,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;url&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;URL to resolve.&quot;},{&quot;name&quot;:&quot;base&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Optional base URL to resolve against, defaults\nto the element&apos;s `importPath`&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Rewritten URL relative to base&quot;}}],&quot;staticMethods&quot;:[{&quot;name&quot;:&quot;_parseTemplate&quot;,&quot;description&quot;:&quot;Scans a template to produce template metadata.\n\nTemplate-specific metadata are stored in the object returned, and node-\nspecific metadata are stored in objects in its flattened `nodeInfoList`\narray.  Only nodes in the template that were parsed as nodes of\ninterest contain an object in `nodeInfoList`.  Each `nodeInfo` object\ncontains an `index` (`childNodes` index in parent) and optionally\n`parent`, which points to node info of its parent (including its index).\n\nThe template metadata object returned from this method has the following\nstructure (many fields optional):\n\n```js\n  {\n    // Flattened list of node metadata (for nodes that generated metadata)\n    nodeInfoList: [\n      {\n        // `id` attribute for any nodes with id&apos;s for generating `$` map\n        id: {string},\n        // `on-event=\&quot;handler\&quot;` metadata\n        events: [\n          {\n            name: {string},   // event name\n            value: {string},  // handler method name\n          }, ...\n        ],\n        // Notes when the template contained a `&lt;slot>` for shady DOM\n        // optimization purposes\n        hasInsertionPoint: {boolean},\n        // For nested `&lt;template>`` nodes, nested template metadata\n        templateInfo: {object}, // nested template metadata\n        // Metadata to allow efficient retrieval of instanced node\n        // corresponding to this metadata\n        parentInfo: {number},   // reference to parent nodeInfo>\n        parentIndex: {number},  // index in parent&apos;s `childNodes` collection\n        infoIndex: {number},    // index of this `nodeInfo` in `templateInfo.nodeInfoList`\n      },\n      ...\n    ],\n    // When true, the template had the `strip-whitespace` attribute\n    // or was nested in a template with that setting\n    stripWhitespace: {boolean},\n    // For nested templates, nested template content is moved into\n    // a document fragment stored here; this is an optimization to\n    // avoid the cost of nested template cloning\n    content: {DocumentFragment}\n  }\n```\n\nThis method kicks off a recursive treewalk as follows:\n\n```\n   _parseTemplate &lt;---------------------+\n     _parseTemplateContent              |\n       _parseTemplateNode  &lt;------------|--+\n         _parseTemplateNestedTemplate --+  |\n         _parseTemplateChildNodes ---------+\n         _parseTemplateNodeAttributes\n           _parseTemplateNodeAttribute\n\n```\n\nThese methods may be overridden to add custom metadata about templates\nto either `templateInfo` or `nodeInfo`.\n\nNote that this method may be destructive to the template, in that\ne.g. event annotations may be removed after being noted in the\ntemplate metadata.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:197,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:208,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;!HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to parse&quot;},{&quot;name&quot;:&quot;outerTemplateInfo&quot;,&quot;type&quot;:&quot;TemplateInfo=&quot;,&quot;description&quot;:&quot;Template metadata from the outer\n  template, for parsing nested templates&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!TemplateInfo&quot;,&quot;desc&quot;:&quot;Parsed template metadata&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_parseTemplateContent&quot;,&quot;description&quot;:&quot;Overrides `PropertyAccessors` to add map of dynamic functions on\ntemplate info, for consumption by `PropertyEffects` template binding\ncode. This map determines which method templates should have accessors\ncreated for them.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:654,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:657,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;},{&quot;name&quot;:&quot;templateInfo&quot;},{&quot;name&quot;:&quot;nodeInfo&quot;}]},{&quot;name&quot;:&quot;_parseTemplateNode&quot;,&quot;description&quot;:&quot;Overrides default `TemplateStamp` implementation to add support for\nparsing bindings from `TextNode`&apos;s&apos; `textContent`.  A `bindings`\narray is added to `nodeInfo` and populated with binding metadata\nwith information capturing the binding target, and a `parts` array\nwith one or more metadata objects capturing the source(s) of the\nbinding.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2491,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2505,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to parse&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;TemplateInfo&quot;,&quot;description&quot;:&quot;Template metadata for current template&quot;},{&quot;name&quot;:&quot;nodeInfo&quot;,&quot;type&quot;:&quot;NodeInfo&quot;,&quot;description&quot;:&quot;Node metadata for current template node&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;`true` if the visited node added node-specific\n  metadata to `nodeInfo`&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_parseTemplateChildNodes&quot;,&quot;description&quot;:&quot;Parses template child nodes for the given root node.\n\nThis method also wraps whitelisted legacy template extensions\n(`is=\&quot;dom-if\&quot;` and `is=\&quot;dom-repeat\&quot;`) with their equivalent element\nwrappers, collapses text nodes, and strips whitespace from the template\nif the `templateInfo.stripWhitespace` setting was provided.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:258,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:295,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Root node whose `childNodes` will be parsed&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;!TemplateInfo&quot;,&quot;description&quot;:&quot;Template metadata for current template&quot;},{&quot;name&quot;:&quot;nodeInfo&quot;,&quot;type&quot;:&quot;!NodeInfo&quot;,&quot;description&quot;:&quot;Node metadata for current template.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_parseTemplateNestedTemplate&quot;,&quot;description&quot;:&quot;Overrides default `TemplateStamp` implementation to add support for\nbinding the properties that a nested template depends on to the template\nas `_host_&lt;property>`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2578,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2588,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Node&quot;,&quot;description&quot;:&quot;Node to parse&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;TemplateInfo&quot;,&quot;description&quot;:&quot;Template metadata for current template&quot;},{&quot;name&quot;:&quot;nodeInfo&quot;,&quot;type&quot;:&quot;NodeInfo&quot;,&quot;description&quot;:&quot;Node metadata for current template node&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;`true` if the visited node added node-specific\n  metadata to `nodeInfo`&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_parseTemplateNodeAttributes&quot;,&quot;description&quot;:&quot;Parses template node attributes and adds node metadata to `nodeInfo`\nfor nodes of interest.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:333,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:342,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Element&quot;,&quot;description&quot;:&quot;Node to parse&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;TemplateInfo&quot;,&quot;description&quot;:&quot;Template metadata for current template&quot;},{&quot;name&quot;:&quot;nodeInfo&quot;,&quot;type&quot;:&quot;NodeInfo&quot;,&quot;description&quot;:&quot;Node metadata for current template.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;`true` if the visited node added node-specific\n  metadata to `nodeInfo`&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;_parseTemplateNodeAttribute&quot;,&quot;description&quot;:&quot;Overrides default `TemplateStamp` implementation to add support for\nparsing bindings from attributes.  A `bindings`\narray is added to `nodeInfo` and populated with binding metadata\nwith information capturing the binding target, and a `parts` array\nwith one or more metadata objects capturing the source(s) of the\nbinding.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2526,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2562,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Element&quot;,&quot;description&quot;:&quot;Node to parse&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;TemplateInfo&quot;,&quot;description&quot;:&quot;Template metadata for current template&quot;},{&quot;name&quot;:&quot;nodeInfo&quot;,&quot;type&quot;:&quot;NodeInfo&quot;,&quot;description&quot;:&quot;Node metadata for current template node&quot;},{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute name&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;`true` if the visited node added node-specific\n  metadata to `nodeInfo`&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_contentForTemplate&quot;,&quot;description&quot;:&quot;Returns the `content` document fragment for a given template.\n\nFor nested templates, Polymer performs an optimization to cache nested\ntemplate content to avoid the cost of cloning deeply nested templates.\nThis method retrieves the cached content for a given template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;template-stamp.html&quot;,&quot;start&quot;:{&quot;line&quot;:388,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:391,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to retrieve `content` for&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;DocumentFragment&quot;,&quot;desc&quot;:&quot;Content fragment&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.TemplateStamp&quot;},{&quot;name&quot;:&quot;createProperties&quot;,&quot;description&quot;:&quot;Override of PropertiesChanged createProperties to create accessors\nand property effects for all of the properties.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:325,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:329,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;attributeNameForProperty&quot;,&quot;description&quot;:&quot;Returns an attribute name that corresponds to the given property.\nThe attribute name is the lowercased property name. Override to\ncustomize this mapping.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;properties-changed.html&quot;,&quot;start&quot;:{&quot;line&quot;:77,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:79,&quot;column&quot;:9}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property to convert&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;Attribute name corresponding to the given property.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertiesChanged&quot;},{&quot;name&quot;:&quot;typeForProperty&quot;,&quot;description&quot;:&quot;Overrides `PropertiesChanged` method to return type specified in the\nstatic `properties` object for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;properties-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:180,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:183,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of property&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Type to which to deserialize attribute&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertiesMixin&quot;},{&quot;name&quot;:&quot;createPropertiesForAttributes&quot;,&quot;description&quot;:&quot;Generates property accessors for all attributes in the standard\nstatic `observedAttributes` array.\n\nAttribute names are mapped to property names using the `dash-case` to\n`camelCase` convention&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-accessors.html&quot;,&quot;start&quot;:{&quot;line&quot;:128,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:133,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyAccessors&quot;},{&quot;name&quot;:&quot;addPropertyEffect&quot;,&quot;description&quot;:&quot;Ensures an accessor exists for the specified property, and adds\nto a list of \&quot;property effects\&quot; that will run when the accessor for\nthe specified property is set.  Effects are grouped by \&quot;type\&quot;, which\nroughly corresponds to a phase in effect processing.  The effect\nmetadata should be in the following form:\n\n    {\n      fn: effectFunction, // Reference to function to call to perform effect\n      info: { ... }       // Effect metadata passed to function\n      trigger: {          // Optional triggering metadata; if not provided\n        name: string      // the property is treated as a wildcard\n        structured: boolean\n        wildcard: boolean\n      }\n    }\n\nEffects are called from `_propertiesChanged` in the following order by\ntype:\n\n1. COMPUTE\n2. PROPAGATE\n3. REFLECT\n4. OBSERVE\n5. NOTIFY\n\nEffect functions are called with the following signature:\n\n    effectFunction(inst, path, props, oldProps, info, hasPaths)&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2212,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2214,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createPropertyObserver&quot;,&quot;description&quot;:&quot;Creates a single-property observer for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2226,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2228,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;method&quot;,&quot;type&quot;:&quot;(string|function (*, *))&quot;,&quot;description&quot;:&quot;Function or name of observer method to call&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Whether the method name should be included as\n  a dependency to the effect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createMethodObserver&quot;,&quot;description&quot;:&quot;Creates a multi-property \&quot;method observer\&quot; based on the provided\nexpression, which should be a string in the form of a normal JavaScript\nfunction signature: `&apos;methodName(arg1, [..., argn])&apos;`.  Each argument\nshould correspond to a property or path in the context of this\nprototype (or instance), or may be a literal string or number.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2243,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2245,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;,&quot;desc&quot;:&quot;whether method names should be included as a dependency to the effect.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createNotifyingProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to dispatch `&lt;property>-changed`\nevents to notify of changes to the property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2255,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2257,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Creates a read-only accessor for the given property.\n\nTo set the property, use the protected `_setProperty` API.\nTo create a custom protected setter (e.g. `_setMyProp()` for\nproperty `myProp`), pass `true` for `protectedSetter`.\n\nNote, if the property will have other property effects, this method\nshould be called first, before adding other effects.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2275,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2277,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;prot quot;type&quot;:&quot;(boolean|Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating whether\n  method names should be included as a dependency to the effect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;bindTemplate&quot;,&quot;description&quot;:&quot;Parses the provided template to ensure binding effects are created\nfor them, and then ensures property accessors are created for any\ndependent properties in the template.  Binding effects for bound\ntemplates are stored in a linked list on the instance so that\ntemplates can be efficiently stamped and unstamped.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2321,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2323,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;!HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template containing binding\n  bindings&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!TemplateInfo&quot;,&quot;desc&quot;:&quot;Template metadata object&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;_addTemplatePropertyEffect&quot;,&quot;description&quot;:&quot;Adds a property effect to the given template metadata, which is run\nat the \&quot;propagate\&quot; stage of `_propertiesChanged` when the template\nhas been bound to the element via `_bindTemplate`.\n\nThe `effect` object should match the format in `_addPropertyEffect`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;property-effects.html&quot;,&quot;start&quot;:{&quot;line&quot;:2387,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:2393,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;na quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value the binding part evaluated to&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertyEffects&quot;},{&quot;name&quot;:&quot;finalize&quot;,&quot;description&quot;:&quot;Finalizes an element definition, including ensuring any super classes\nare also finalized. This includes ensuring property\naccessors exist on the element prototype. This method calls\n`_finalizeClass` to finalize each constructor in the prototype chain.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;properties-mixin.html&quot;,&quot;start&quot;:{&quot;line&quot;:128,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:137,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.PropertiesMixin&quot;},{&quot;name&quot;:&quot;_finalizeClass&quot;,&quot;description&quot;:&quot;Override of PropertiesMixin _finalizeClass to create observers and\nfind the template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:293,&quot;column&quot;:5},&quot;end&quot;:{&quot;line&quot;:316,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;createObservers&quot;,&quot;description&quot;:&quot;Creates observers for the given `observers` array.\nLeverages `PropertyEffects` to create observers.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:342,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:347,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;observers&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Array of observer descriptors for\n  this class&quot;},{&quot;name&quot;:&quot;dynamicFns&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Object containing keys for any properties\n  that are functions and should trigger the effect when the function\n  reference is changed&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}},{&quot;name&quot;:&quot;_processStyleText&quot;,&quot;description&quot;:&quot;Gather style text for a style element in the template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:490,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:492,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;cssText&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Text containing styling to process&quot;},{&quot;name&quot;:&quot;baseURI&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Base URI to rebase CSS paths against&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;The processed CSS text&quot;}},{&quot;name&quot;:&quot;_finalizeTemplate&quot;,&quot;description&quot;:&quot;Configures an element `proto` to function with a given `template`.\nThe element name `is` and extends `ext` must be specified for ShadyCSS\nstyle scoping.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:503,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:514,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;is&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Tag name (or type extension name) for this element&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}}],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:93,&quot;column&quot;:2},&quot;end&quot;:{&qu
