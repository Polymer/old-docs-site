<iron-doc-mixin base-href="/2.0/docs/api" descriptor="{&quot;description&quot;:&quot;Element class mixin that provides basic meta-programming for creating one\nor more property accessors (getter/setter pair) that enqueue an async\n(batched) `_propertiesChanged` callback.\n\nFor basic usage of this mixin, simply declare attributes to observe via\nthe standard `static get observedAttributes()`, implement `_propertiesChanged`\non the class, and then call `MyClass.createPropertiesForAttributes()` once\non the class to generate property accessors for each observed attribute\nprior to instancing.  Last, call `this._flushProperties()` once to enable\nthe accessors.\n\nAny `observedAttributes` will automatically be\ndeserialized via `attributeChangedCallback` and set to the associated\nproperty using `dash-case`-to-`camelCase` convention.&quot;,&quot;summary&quot;:&quot;Element class mixin for reacting to property changes from\n  generated property accessors.&quot;,&quot;path&quot;:&quot;lib/mixins/property-accessors.html&quot;,&quot;properties&quot;:[],&quot;methods&quot;:[{&quot;name&quot;:&quot;attributeChangedCallback&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:122,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:126,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;name&quot;},{&quot;name&quot;:&quot;old&quot;},{&quot;name&quot;:&quot;value&quot;}]},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Initializes the local storage for property accessors.\n\nProvided as an override point for performing any setup work prior\nto initializing the property accessor system.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:136,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:160,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_initializeProtoProperties&quot;,&quot;description&quot;:&quot;Called at instance time with bag of properties that were overwritten\nby accessors on the prototype when accessors were created.\n\nThe default implementation sets these properties back into the\nsetter at instance time.  This method is provided as an override\npoint for customizing or providing more efficient initialization.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:174,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:178,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of property values that were overwritten\n  when creating property accessors.&quot;}]},{&quot;name&quot;:&quot;_initializeInstanceProperties&quot;,&quot;description&quot;:&quot;Called at ready time with bag of instance properties that overwrote\naccessors when the element upgraded.\n\nThe default implementation sets these properties back into the\nsetter at ready time.  This method is provided as an override\npoint for customizing or providing more efficient initialization.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:192,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:194,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of property values that were overwritten\n  when creating property accessors.&quot;}]},{&quot;name&quot;:&quot;_ensureAttribute&quot;,&quot;description&quot;:&quot;Ensures the element has the given attribute. If it does not,\nassigns the given value to the attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:204,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:208,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to ensure is set.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;}]},{&quot;name&quot;:&quot;_attributeToProperty&quot;,&quot;description&quot;:&quot;Deserializes an attribute to its associated property.\n\nThis method calls the `_deserializeValue` method to convert the string to\na typed value.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:220,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:226,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of attribute to deserialize.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;of the attribute.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;type to deserialize to.&quot;}]},{&quot;name&quot;:&quot;_propertyToAttribute&quot;,&quot;description&quot;:&quot;Serializes a property to its associated attribute.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:235,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:241,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name to reflect.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string=&quot;,&quot;description&quot;:&quot;Attribute name to reflect.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Property value to refect.&quot;}]},{&quot;name&quot;:&quot;_valueToNodeAttribute&quot;,&quot;description&quot;:&quot;Sets a typed value to an HTML attribute on a node.\n\nThis method calls the `_serializeValue` method to convert the typed\nvalue to a string.  If the `_serializeValue` method returns `undefined`,\nthe attribute will be removed (this is the default for boolean\ntype `false`).&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:255,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:262,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;Element&quot;,&quot;description&quot;:&quot;Element to set attribute to.&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to serialize.&quot;},{&quot;name&quot;:&quot;attribute&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute name to serialize to.&quot;}]},{&quot;name&quot;:&quot;_serializeValue&quot;,&quot;description&quot;:&quot;Converts a typed JavaScript value to a string.\n\nThis method is called by Polymer when setting JS property values to\nHTML attributes.  Users may override this method on Polymer element\nprototypes to provide serialization for custom types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:274,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:294,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Property value to serialize.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string|undefined)&quot;,&quot;desc&quot;:&quot;String serialized from the provided property value.&quot;}},{&quot;name&quot;:&quot;_deserializeValue&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nThis method is called by Polymer when reading HTML attribute values to\nJS properties.  Users may override this method on Polymer element\nprototypes to provide deserialization for custom `type`s.  Note,\nthe `type` argument is the value of the `type` field provided in the\n`properties` configuration object for a given property, and is\nby convention the constructor for the type to deserialize.\n\nNote: The return value of `undefined` is used as a sentinel value to\nindicate the attribute should be removed.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:313,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:355,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Attribute value to deserialize.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Type to deserialize the string to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Typed value deserialized from the provided string.&quot;}},{&quot;name&quot;:&quot;_createPropertyAccessor&quot;,&quot;description&quot;:&quot;Creates a setter/getter pair for the named property with its own\nlocal storage.  The getter returns the value in the local storage,\nand the setter calls `_setProperty`, which updates the local storage\nfor the property and enqueues a `_propertiesChanged` callback.\n\nThis method may be called on a prototype or an instance.  Calling\nthis method may overwrite a property value that already exists on\nthe prototype/instance by creating the accessor.  When calling on\na prototype, any overwritten values are saved in `__dataProto`,\nand it is up to the subclasser to decide how/when to set those\nproperties back into the accessor.  When calling on an instance,\nthe overwritten value is set via `_setPendingProperty`, and the\nuser should call `_invalidateProperties` or `_flushProperties`\nfor the values to take effect.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:379,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:395,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;readOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, no setter is created; the\n  protected `_setProperty` function must be used to set the property&quot;}]},{&quot;name&quot;:&quot;_hasAccessor&quot;,&quot;description&quot;:&quot;Returns true if this library created an accessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:403,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:405,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if an accessor was created&quot;}},{&quot;name&quot;:&quot;_setProperty&quot;,&quot;description&quot;:&quot;Updates the local storage for a property (via `_setPendingProperty`)\nand enqueues a `_proeprtiesChanged` callback.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:415,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:419,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;}]},{&quot;name&quot;:&quot;_setPendingProperty&quot;,&quot;description&quot;:&quot;Updates the local storage for a property, records the previous value,\nand adds it to the set of \&quot;pending changes\&quot; that will be passed to the\n`_propertiesChanged` callback.  This method does not enqueue the\n`_propertiesChanged` callback.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:432,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:447,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Returns true if the property changed&quot;}},{&quot;name&quot;:&quot;_isPropertyPending&quot;,&quot;description&quot;:&quot;Returns true if the specified property has a pending change.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:456,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:458,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if property has a pending change&quot;}},{&quot;name&quot;:&quot;_invalidateProperties&quot;,&quot;description&quot;:&quot;Marks the properties as invalid, and enqueues an async\n`_propertiesChanged` callback.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:466,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:476,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_enableProperties&quot;,&quot;description&quot;:&quot;Call to enable property accessor processing. Before this method is\ncalled accessor values will be set but side effects are\nqueued. When called, any pending side effects occur immediately.\nFor elements, generally `connectedCallback` is a normal spot to do so.\nIt is safe to call this method multiple times as it only turns on\nproperty accessors once.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:486,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:495,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_flushProperties&quot;,&quot;description&quot;:&quot;Calls the `_propertiesChanged` callback with the current set of\npending changes (and old values recorded when pending changes were\nset), and resets the pending set of changes. Generally, this method\nshould not be called in user code.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:506,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:514,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Lifecycle callback called the first time properties are being flushed.\nPrior to `ready`, all property sets through accessors are queued and\ntheir effects are flushed after this method returns.\n\nUsers may override this function to implement behavior that is\ndependent on the element having its properties initialized, e.g.\nfrom defaults (initialized from `constructor`, `_initializeProperties`),\n`attributeChangedCallback`, or values propagated from host e.g. via\nbindings.  `super.ready()` must be called to ensure the data system\nbecomes enabled.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:530,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:534,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]},{&quot;name&quot;:&quot;_propertiesChanged&quot;,&quot;description&quot;:&quot;Callback called when any properties with accessors created via\n`_createPropertyAccessor` have been set.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:547,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:548,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;currentProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of all current accessor values&quot;},{&quot;name&quot;:&quot;changedProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of properties changed since the last\n  call to `_propertiesChanged`&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for each property\n  in `changedProps`&quot;}]},{&quot;name&quot;:&quot;_shouldPropertyChange&quot;,&quot;description&quot;:&quot;Method called to determine whether a property value should be\nconsidered as a change and cause the `_propertiesChanged` callback\nto be enqueued.\n\nThe default implementation returns `true` for primitive types if a\nstrict equality check fails, and returns `true` for all Object/Arrays.\nThe method always returns false for `NaN`.\n\nOverride this method to e.g. provide stricter checking for\nObjects/Arrays when using immutable patterns.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:569,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:576,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;New property value&quot;},{&quot;name&quot;:&quot;old&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Previous property value&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Whether the property should be considered a change\n  and enqueue a `_proeprtiesChanged` callback&quot;}}],&quot;staticMethods&quot;:[{&quot;name&quot;:&quot;createPropertiesForAttributes&quot;,&quot;description&quot;:&quot;Generates property accessors for all attributes in the standard\nstatic `observedAttributes` array.\n\nAttribute names are mapped to property names using the `dash-case` to\n`camelCase` convention&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:110,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:115,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;params&quot;:[]}],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:93,&quot;column&quot;:2},&quot;end&quot;:{&quot;line&quot;:582,&quot;column&quot;:4}},&quot;privacy&quot;:&quot;public&quot;,&quot;name&quot;:&quot;Polymer.PropertyAccessors&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[]}"></iron-doc-mixin>
{% endblock %}
