runtime: python27
api_version: 1
threadsafe: yes

libraries:
  - name: jinja2
    version: "2.6"
  - name: webapp2
    version: "2.5.2"

handlers:

- url: /bower_components
  static_dir: bower_components
  secure: always

- url: /css
  static_dir: css
  secure: always

- url: /elements
  static_dir: elements
  secure: always

- url: /images
  static_dir: images
  secure: always

- url: /js
  static_dir: js
  secure: always

- url: /humans.txt
  static_files: humans.txt
  upload: humans.txt
  secure: always

- url: /manifest.json
  static_files: manifest.json
  upload: manifest.json
  mime_type: application/manifest+json
  secure: always

- url: /service-worker.js
  static_files: service-worker.js
  upload: service-worker.js
  secure: always
  expiration: "1s" # "0s" doesn't work

# Special exception for the summit site so it doesn't require
# a trailing slash
- url: /summit-2015
  static_files: summit-2015/index.html
  upload: summit-2015/index.html
  secure: always

- url: /summit-2015/$
  static_files: summit-2015/index.html
  upload: summit-2015/index.html
  secure: always

- url: /summit-2015/(schedule|speakers)
  static_files: summit-2015/index.html
  upload: summit-2015/index.html
  secure: always

- url: /summit-2015/codelabs/$
  static_files: summit-2015/codelabs.html
  upload: summit-2015/codelabs.html
  secure: always

- url: /summit-2015/codelabs$
  static_files: summit-2015/codelabs.html
  upload: summit-2015/codelabs.html
  secure: always

- url: /summit-2015/(.*)
  static_files: summit-2015/\1
  upload: summit-2015/(.*)
  secure: always

- url: /summit-2016
  static_files: summit-2016/index.html
  upload: summit-2016/index.html
  secure: always

- url: /summit-2016/$
  static_files: summit-2016/index.html
  upload: summit-2016/index.html
  secure: always

- url: /summit-2016/(schedule|speakers)
  static_files: summit-2016/index.html
  upload: summit-2016/index.html
  secure: always

- url: /summit-2016/codelabs/$
  static_files: summit-2016/codelabs.html
  upload: summit-2016/codelabs.html
  secure: always

- url: /summit-2016/codelabs$
  static_files: summit-2016/codelabs.html
  upload: summit-2016/codelabs.html
  secure: always

- url: /summit-2016/(.*)
  static_files: summit-2016/\1
  upload: summit-2016/(.*)
  secure: always

- url: /1.0/samples/homepage/
  static_dir: 1.0/samples/homepage
  secure: always

#- url: /1.0/docs/devguide/samples/
#  static_dir: 1.0/docs/devguide/samples/
#  secure: always

- url: .*
  script: server.app
  secure: always

skip_files:
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.graffle$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
  - gulpfile.js
  - test*
  - bower_components/[^/]+/bower_components/.*$
  - bower_components/(.+/)+(test/|demo/|README|AUTHORS|CONTRIBUTING|PATENTS|Makefile)
