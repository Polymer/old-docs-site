<link rel="import"
      href="http://www.polymer-project.org/1.0/samples/components/polymer/polymer.html">

<dom-module id="name-tag">
  <template>
    <!-- bind to the "owner" property -->
    This is <b>{{owner}}</b>'s name-tag element.
  </template>
</dom-module>

<script>
Polymer({
  is: "name-tag",
  ready: function() {
  	// set this element's owner property
  	this.owner = "Daniel";
  }
});
</script>
