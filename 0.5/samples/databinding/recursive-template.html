<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
      <script src="http://www.polymer-project.org/webcomponents.js"></script>
  <link rel="import"
        href="http://www.polymer-project.org/components/polymer/polymer.html">

</head>
<body>

<h1>Recursive Template</h1>
<polymer-element name='tree-element'>
<template>
<ul>
<template repeat="{{items}}" id="t">
  <li>{{name}}
    <ul>
      <template ref="t" repeat="{{children}}"></template>
    </ul>
  </li>
</template>
</ul>
  </template>
<script>
Polymer('tree-element', {
  ready: function() {
  this.items = [
      {
        'name': 'Africa',
        'children': [
          {
            'name': 'Egypt'
          },
          {
            'name': 'Kenya',
            'children': [
              {
                'name': 'Nairobi'
              },
              {
                'name': 'Mombasa'
              }
            ]
          },
          {
            'name': 'Sudan',
            'children': {
              'name': 'Khartoum'
            }
          }
        ]
      },
      {
        'name': 'Asia',
        'children': [
          {
            'name': 'China'
          },
          {
            'name': 'India'
          },
          {
            'name': 'Russia'
          },
          {
            'name': 'Mongolia'
          }
        ]
      },
      {
        'name': 'Australia',
        'children': {
          'name': 'Commonwealth of Australia'
        }
      },
      {
        'name': 'Europe',
        'children': [
          {
            'name': 'Germany'
          },
          {
            'name': 'France'
          },
          {
            'name': 'Spain'
          },
          {
            'name': 'Italy'
          }
        ]
      },
      {
        'name': 'North America',
        'children': [
          {
            'name': 'Mexico',
            'children': [
              {
                'name': 'Mexico City'
              },
              {
                'name': 'Guadalajara'
              }
            ]
          },
          {
            'name': 'Canada',
            'children': [
              {
                'name': 'Ottawa'
              },
              {
                'name': 'Toronto'
              }
            ]
          },
          {
            'name': 'United States of America'

        ]

        'name': 'South America',
        'children': [

      }
    ];
}
  });
</script>
  </polymer-element>
  <tree-element></tree-element>
</body>
</html>
